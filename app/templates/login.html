{% extends "base.html" %}

{% block content %}
<h2>Login to your account</h2><br>
	{%if success is defined %}
		<div class="alert alert-success alert-dismissable">
			<span class="sr-only">Success:</span>
			{{ success }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div>	
	{% endif %}
	{%if error is defined %}
		<div class="alert alert-danger alert-dismissable">
			<span class="sr-only">Error:</span>
			{{error}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div>	
	{% endif %}
	<form class="form-horizontal" action="/login" method="POST">
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="username">Username:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" name="username" placeholder="Enter your username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="password">Password:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="password" class="form-control" name="password" placeholder="Enter your password">
	    </div>
	  </div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Login</button>
	    </div>
	  </div>
	</form>

	<h3><a href="/register">Click here to register a new account</a></h3><br>
	<h4 style="margin-left: 59px"><a href="/lostpassword">Forgot your password?</a></h4>
{% endblock %}
