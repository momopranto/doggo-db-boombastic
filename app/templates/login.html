<h2>Login to your account</h2><br>

	<form class="form-horizontal" action="/login" method="POST">
	  <div class="form-group">

	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" name="username" placeholder="Enter your username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="password">Password:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="text" class="form-control" name="password" placeholder="Enter your password">
	    </div>
	  </div>
	  	<h4 style="margin-left: 59px"><a href="/lostPassword">Forgot your password?</a></h4>

	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Login</button>
	    </div>
	  </div>
	</form>
