<!DOCTYPE html>
<html>
<head>
  <script src="../static/js/jquery-3.1.1.min.js"></script>
  <link href="../static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <script src="../static/js/bootstrap.min.js"></script>
  <link href="../static/css/style.css" rel='stylesheet' type='text/css' />
<title> FindFolks - Register </title>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand">FindFolks</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="/home">Home</a></li>
	      <li><a href="/search">Search Events</a></li>
	      <li><a href="/events">All Events</a></li>
	      <li><a href="/create">Create an Event</a></li>
	      <li><a href="/login">Login</a></li>
   	      <li class="active"><a href="register.html">Register</a></li>
	    </ul>
	  </div>
	</nav>

<div class="wrapper">
	<h2>Register for a new account</h2><br>
	{%for error in errors %}
		<div class="alert alert-danger alert-dismissable">
			<span class="sr-only">Error:</span>
			{{error}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		</div>	
	{% endfor %}
	<form class="form-horizontal" action="/register" method="POST">
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="first-name">First name:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" name="first-name" placeholder="Enter your first name" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="start">Last name:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="text" class="form-control" name="last-name" placeholder="Enter your last name" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="end">Zipcode:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" name="zipcode" placeholder="Enter your zipcode" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="location">Email:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" name="email" placeholder="Enter your email" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="username">Username:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" name="username" placeholder="Enter a username" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="password">Password:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="password" class="form-control" name="password" placeholder="Enter a password" required>
	    </div>
	  </div> 	    
	  <div class="form-group"> 
	    <div class="col-sm-offset-1 col-sm-10">
	      <button type="submit" class="btn btn-default">Register</button>
	    </div>
	  </div>
	</form>
	<h3><a href="/login">Already have an account? Click here</a></h3><br>

</div>
</body>


</html>
