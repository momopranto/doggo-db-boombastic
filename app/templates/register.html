<title> FindFolks - Register </title>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand">FindFolks</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li><a href="home.html">Home</a></li>
	      <li><a href="search.html">Search Events</a></li>
	      <li><a href="allEvents.html">All Events</a></li>
	      <li><a href="create.html">Create an Event</a></li>
	      <li><a href="login.html">Login</a></li>
   	      <li class="active"><a href="register.html">Register</a></li>
	    </ul>
	  </div>
	</nav>

<div class="wrapper">
	<h2>Register for a new account</h2><br>

	<form class="form-horizontal" action="/register" method="POST">
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="first-name">First name:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" id="first-name" placeholder="Enter your first name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="start">Last name:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="text" class="form-control" id="last-name" placeholder="Enter your last name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="end">Zipcode:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" id="zipcode" placeholder="Enter your zipcode">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="location">Email:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" id="email" placeholder="Enter your email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="username">Username:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" id="username" placeholder="Enter a username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="password">Password:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="password" class="form-control" id="password" placeholder="Enter a password">
	    </div>
	  </div> 	    
	  <div class="form-group"> 
	    <div class="col-sm-offset-1 col-sm-10">
	      <button type="submit" class="btn btn-default">Register</button>
	    </div>
	  </div>
	</form>
	<h3><a href="login.html">Already have an account? Click here</a></h3><br>

</div>
