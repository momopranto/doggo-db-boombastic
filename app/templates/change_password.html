{% extends "base.html" %}

{% block content %}
<h2>Change your password</h2><br>
	{%if success is defined %}
		<div class="alert alert-success alert-dismissable">
			<span class="sr-only">Success:</span>
			{{ success }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div>	
	{% endif %}
	{%if error is defined %}
		<div class="alert alert-danger alert-dismissable">
			<span class="sr-only">Error:</span>
			{{error}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div>	
	{% endif %}
	<form class="form-horizontal" action="/change_password" method="POST">
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="username">Old Password:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="password" class="form-control" name="oldPassword" placeholder="Enter your old password">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="password">New Password:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="password" class="form-control" name="newPassword" placeholder="Enter your new password">
	    </div>
	  </div>
 	  <div class="form-group">
	    <label class="control-label col-sm-1" for="password">Confirm new Password:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="password" class="form-control" name="confirmPassword" placeholder="Confirm your new password">
	    </div>
	  </div>	  
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Change Password</button>
	    </div>
	  </div>
	</form>

{% endblock %}
