{% extends "base.html" %}

{% block content %}
<h2>Change your password</h2><br>
	{%if success is defined %}
		<div class="alert alert-success alert-dismissable">
			<span class="sr-only">Success:</span>
			{{ success }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div>	
	{% endif %}
	{%if error is defined %}
		<div class="alert alert-danger alert-dismissable">
			<span class="sr-only">Error:</span>
			{{error}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		</div>	
	{% endif %}
	<form class="form-horizontal" action="/change_zipcode" method="POST">
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="old_zipcode">Old Zipcode:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" name="old_zipcode" placeholder="Enter your old zipcode">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="new_zipcode">New Zipcode:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="text" class="form-control" name="new_zipcode" placeholder="Enter your new zipcode">
	    </div>
	  </div>
 	  <div class="form-group">
	    <label class="control-label col-sm-1" for="confirm_zipcode">Confirm new Zipcode:</label>
	    <div class="col-sm-10"> 
	      <input style="width: 250px" type="text" class="form-control" name="confirm_zipcode" placeholder="Confirm your new zipcode">
	    </div>
	  </div>	  
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Change Zipcode</button>
	    </div>
	  </div>
	</form>

{% endblock %}
