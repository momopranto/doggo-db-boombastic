<form class="form-horizontal" action="/create" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-1" for="title">Title:</label>
    <div class="col-sm-10">
      <input style="wnameth: 250px" type="text" class="form-control" name="title" placeholder="Enter a title">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="start">Start time:</label>
    <div class="col-sm-10"> 
      <input style="wnameth: 250px" type="text" class="form-control" name="start" placeholder="Enter a starting time">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="end">End time:</label>
    <div class="col-sm-10">
      <input style="wnameth: 250px" type="text" class="form-control" name="end" placeholder="Enter an ending time">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="location">Location:</label>
    <div class="col-sm-10">
      <input style="wnameth: 250px" type="text" class="form-control" name="location" placeholder="Enter a location">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="zipcode">Zipcode:</label>
    <div class="col-sm-10">
      <input style="wnameth: 250px" type="text" class="form-control" name="zipcode" placeholder="Enter a zipcode">
    </div>
  </div>  
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
