<!DOCTYPE html>
<html>
<head>
  <script src="../static/js/jquery-3.1.1.min.js"></script>
  <link href="../static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <script src="../static/js/bootstrap.min.js"></script>
  <link href="../static/css/style.css" rel='stylesheet' type='text/css' />

	<title> FindFolks - Groups </title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">FindFolks</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/home">Home</a></li>
        <li><a href="/groups">All groups</a></li>
        <li class="active"><a href="/groups">All Groups</a></li>
        <li><a href="/create_event">Create an Event</a></li>
        <li><a href="/create_group">Create a Group</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </div>
  </nav>
  <table class="table">
    <thead>
      <tr>
        <th style="width: 80px">Name</th>
        <th style="width: 140px">Description</th>
        <th style="width: 70px">Join</th>
      </tr>
    </thead>
    <tbody>
      {%for group in groups%}
        <tr><td>{{group.name}}</td><td>{{group.description}}</td><td><button type="submit" class="btn btn-default">Join</button></td></tr>
      {% endfor %}
      <!-- searches for all group and should give user option to signup for them-->
    </tbody>
  </table>
</body>


</html>
