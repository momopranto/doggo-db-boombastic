{% extends "base.html" %}
  <table class="table">
    <thead>
      <tr>
        <th style="width: 80px">Name</th>
        <th style="width: 140px">Description</th>
        <th style="width: 70px">Join</th>
      </tr>
    </thead>
    <tbody>
      {%for group in groups%}
        <tr><td>{{group.name}}</td><td>{{group.description}}</td><td><button type="submit" class="btn btn-default">Join</button></td></tr>
      {% endfor %}
      <!-- searches for all group and should give user option to join groups-->
    </tbody>
  </table>
