<body>

<div class="wrapper">

	<h2>Forgot your password?</h2> 
	<h4>Enter your email below, and if it is in our records, a new password will be sent to you.</h4><br>

	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="email">Email:</label>
	    <div class="col-sm-10">
	      <input style="width: 250px" type="text" class="form-control" id="email" placeholder="Enter your email">
	    </div>
	  </div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-1 col-sm-10">
	      <button type="submit" class="btn btn-default">Send</button>
	    </div>
	  </div>
	</form>

	<h3><a href="login.html">Back to login</a></h3><br>

	<form action="/loginAuth" method="POST">
		<input type="text" name = "username" placeholder="username" required/> </br>
		<input type="password" name = "password" placeholder="password" required/></br>
		<input type="submit" value = Login />
		<b> </b>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>

	<a href="/">Go back</a>
</div>

</body>
