{% extends "base.html" %}

{% block content%}
<div class="wrapper">
	<h2> Create a new group for {{username}}</h2><br>
    {% if success is defined %}
    <div class="alert alert-success alert-dismissable">
        <span class="sr-only">Success:</span>{{ success }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    </div>
    {% endif %}

	{%for error in errors %}
    	<div class="alert alert-danger alert-dismissable">
        	<span class="sr-only">Error:</span>{{error}}
        	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
    	</div>
    {% endfor %}

<form class="form-horizontal" action="/create_group" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-1" for="name">Name:</label>
    <div class="col-sm-10">
      <input style="wnameth: 250px" type="text" class="form-control" name="name" placeholder="Enter a name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="description">Description:</label>
    <div class="col-sm-10"> 
      <input style="wnameth: 250px" type="text" class="form-control" name="description" placeholder="Enter a description" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="category">Category:</label>
    <div class="col-sm-10"> 
      <input style="wnameth: 250px" type="text" class="form-control" name="category" placeholder="Enter a Category" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="keyword">Keyword:</label>
    <div class="col-sm-10"> 
      <input style="wnameth: 250px" type="text" class="form-control" name="keyword" placeholder="Enter a Keyword" required>
    </div>
  </div>      
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

</div>
{% endblock %}
