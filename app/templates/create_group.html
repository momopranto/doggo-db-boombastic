{% extends "base.html" %}

{% block content%}
<div class="wrapper">
	<h2> Create a new group for {{username}}</h2><br>

<form class="form-horizontal" action="/create_group" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-1" for="name">Name:</label>
    <div class="col-sm-10">
      <input style="wnameth: 250px" type="text" class="form-control" name="name" placeholder="Enter a name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="description">Description:</label>
    <div class="col-sm-10"> 
      <input style="wnameth: 250px" type="text" class="form-control" name="description" placeholder="Enter a description">
    </div>  
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

</div>
{% end block%}
